<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halloween Party Invitation</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: black;
        color: white;
        text-align: center;
        padding: 50px;
      }
      .invitation {
        background-color: #1f1f1f;
        padding: 20px;
        border: 2px solid orange;
        border-radius: 15px;
        display: inline-block;
        width: 80%;
        max-width: 600px;
      }
      h1 {
        color: orange;
      }
      .date,
      .time,
      .venue {
        margin: 10px 0;
        font-size: 1.2em;
      }
      .image {
        margin-top: 20px;
      }
      .image img {
        max-width: 100%;
        border: 2px solid orange;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="invitation">
      <h1>Halloween Party</h1>
      <p class="date">Date: October 31st, 2024</p>
      <p class="time">Time: 7:00 PM</p>
      <p class="venue">Venue: Spooky House, 123 Ghost Street</p>
      <p>
        Come if you dare! Join us for a night of spooky fun, food, and fright!
      </p>
      <div class="image">
        <img src= "anhbia.jpg" "alt" ="Halloween Image" />
      </div>
    </div>
  </body>
</html>
