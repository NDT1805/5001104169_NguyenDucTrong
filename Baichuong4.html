<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="carousel.css" />
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-images">
        <img src="porsche718_1.jpg" alt="Car 1" />
        <img src="porsche718_3.jpg" alt="Car 2" />
        <img src="porsche718_3.jpg" alt="Car 3" />
        <img src="porsche718_4.jpg" alt="Car 4" />
        <img src="porsche718_5.jpg" alt="Car 5" />
      </div>
      <button class="carousel-button prev" onclick="prevSlide()">❮</button>
      <button class="carousel-button next" onclick="nextSlide()">❯</button>
    </div>

    <script src="carousel.js"></script>
  </body>
</html>
