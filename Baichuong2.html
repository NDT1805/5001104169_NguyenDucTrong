<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Ký Thành Viên CLB Yêu Nhạc</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
      <table cellpadding="4" border="1" width="500" cellspacing="0">
        <caption>
          ĐĂNG KÝ THÀNH VIÊN CLB YÊU NHẠC
        </caption>
        <tr>
          <td>Họ tên</td>
          <td><input type="text" id="txtHoTen" /></td>
        </tr>
        <tr>
          <td>Tên đăng nhập</td>
          <td><input type="text" id="txtUserName" /></td>
        </tr>
        <tr>
          <td>Mật khẩu</td>
          <td><input type="password" id="txtPass" /></td>
        </tr>
        <tr>
          <td>Gõ lại mật khẩu</td>
          <td><input type="password" id="txtRepass" /></td>
        </tr>
        <tr>
          <td>Giới tính</td>
          <td>
            <input type="radio" name="rdGioiTinh" value="0" checked /> Nam
            <input type="radio" name="rdGioiTinh" value="1" /> Nữ
          </td>
        </tr>
        <tr>
          <td>Ngoại ngữ</td>
          <td>
            <input type="checkbox" id="chkAnh" /> Anh văn
            <input type="checkbox" id="chkPhap" /> Pháp văn
            <input type="checkbox" id="chkHoa" /> Hoa văn
          </td>
        </tr>
        <tr>
          <td>Nghề nghiệp</td>
          <td>
            <select id="cboNgheNghiep">
              <option value="0">Bạn làm nghề gì</option>
              <option value="1">Học sinh - Sinh viên</option>
              <option value="2">Giáo viên</option>
              <option value="3">Nhân viên</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Hình</td>
          <td><input type="file" id="tHinh" /></td>
        </tr>
        <tr>
          <td>Sở thích</td>
          <td><textarea id="txtSoThich"></textarea></td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="submit" id="btnDangKy" value="Đăng ký" />
            <input type="reset" id="btnXoa" value="Làm lại" />
            <input type="hidden" name="NgayDangKy" value="03/23/2023" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
